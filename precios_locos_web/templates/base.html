    <script type="text/javascript">
        var new_data;

        $.getJSON("https://api.country.is/", function (data) {
            console.log(data);
            new_data = {
                timestamp: new Date(),
                source_ip: data.ip,
                country: data.country
            };

            console.log(new_data);

            $('#IP_Address').append(data.ip);
            $('#Country').append(data.country);

            $.ajax({
            //url: "http://192.168.68.79:8001/post",    // TESTING
            url: "http://x_api:8001/post",    // CONTAINER NAME
            type: "POST",
            data: JSON.stringify(new_data),
            //data: new_data,
            //processData: false,
            success: function(success_data){
                console.log(success_data);
                },
            error: function(e) {
               console.log(e);
            },
            dataType: "json",
            contentType: "application/json; charset=UTF-8",
        });
        });
        
    </script>
